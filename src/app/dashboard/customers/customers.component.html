<h2>Customers</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Email</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of customers">
      <th scope="row">1</th>
      <td>{{item.firstName}}</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>

</table>
